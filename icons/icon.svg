<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85D75"/>
      <stop offset="100%" style="stop-color:#C94158"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#3BAFA7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(256, 256)" fill="white">
    <!-- Left weight -->
    <rect x="-180" y="-60" width="60" height="120" rx="12"/>
    <rect x="-160" y="-80" width="40" height="160" rx="8"/>
    
    <!-- Bar -->
    <rect x="-120" y="-15" width="240" height="30" rx="8"/>
    
    <!-- Right weight -->
    <rect x="120" y="-60" width="60" height="120" rx="12"/>
    <rect x="120" y="-80" width="40" height="160" rx="8"/>
  </g>
  
  <!-- Accent circle -->
  <circle cx="400" cy="112" r="40" fill="url(#accent)" opacity="0.9"/>
  
  <!-- D Letter -->
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">D</text>
</svg>
